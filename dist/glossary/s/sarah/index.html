<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Demo for searchable front matter using Eleventy.js"
        />
        <title>Front Matter Search</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        />
        <style>
            #results li {
                display: none;
                list-style-type: none;
            }

            #results li:nth-child(1) {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
<section class="hero">
    <div class="hero-body">
        <div class="content">
            <h2>Sarah Leung</h2>

            <p>Female - 8th or 9th grade?</p>
<ol>
<li>Still watches dora the explore and veggie tales occasionaly</li>
</ol>
<p>Info provided by: Someone who knows her</p>


            <h3>matching terms:</h3>
            <div class="tags">
                                                                                                                                                                                                     
                <span class="tag">
                    leung
                </span>
                      
                <span class="tag">
                    female
                </span>
                       
            </div>
        </div>
        <nav class="breadcrumb">
            <ul>
                <li><a href="/">Back to Search</a></li>
            </ul>
        </nav>
    </div>
</section>

        </div>
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
    </body>
</html>
